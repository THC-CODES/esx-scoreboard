<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="nui://esx_scoreboard/html/listener.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main" style="display: none;">

    <div id="wrap">

        <div class="header">
            <div class="jobs">
                <div class="job" style="color:white;"> 👨‍⚕️ <span id="ems">0</span></div>
                <div class="job" style="color:white;"> 👮 <span id="police">0</span></div>
                <div class="job" style="color:white;"> 🚗 <span id="cardealer">0</span></div>
                <div class="job" style="color:white;"> 🚕 <span id="taxi">0</span></div>
                <div class="job" style="color:white;"> 🔧 <span id="mechanic">0</span></div>
                <div class="job" style="color:white;"> 🏘️ <span id="estate">0</span></div>
                <div class="job" style="color:white;"> 🌟 <span id="unemployed">0</span></div>
            </div>
        </div>

        <div class="playerlist">
            <div class="players"></div>
        </div>

        <div class="serverinfo">
            <div class="serverInfoItem" id="serverPlayerCount">
                <div class="info">
                    <div class="name">Players</div>
                    <div class="value"><span id="current">0</span> / <span id="max">0</span></div>
                </div>
            </div>
            <div class="serverInfoItem">
                <div class="icon"></div>
            </div>
            <div class="serverInfoItem" id="serverPlayTime">
                <div class="info">
                    <div class="name">Time Played</div>
                    <div class="value">-</div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
